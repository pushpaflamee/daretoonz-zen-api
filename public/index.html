<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Anime Portal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        max-height: 100vh;
        max-width: 100vw;
        background: linear-gradient(135deg, #1e1e1e 0%, #2d1b69 50%, #1e1e1e 100%);
        color: #ce9178;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        overflow: hidden;
      }

      .container {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 1fr;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .image-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        background-size: cover;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        background: linear-gradient(45deg, #ff6b9d, #7cdcfe, #ffd93d);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient 3s ease infinite;
        text-shadow: 0 0 20px rgba(124, 220, 254, 0.5);
        z-index: 2;
        margin: 20px 0;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }


      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }


      #pic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-position: center;
        object-fit: cover;
        border: 4px solid #7cdcfe;
        box-shadow: 0 0 30px rgba(124, 220, 254, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #pic:hover {
        transform: scale(1.05);
        box-shadow: 0 0 50px rgba(124, 220, 254, 0.8);
      }

      .profile {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .welcome-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7cdcfe;
        text-align: center;
        opacity: 0.9;
      }

      .features {
        display: flex;
        gap: 20px;
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .feature-badge {
        background: rgba(124, 220, 254, 0.1);
        border: 1px solid #7cdcfe;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        color: #7cdcfe;
        transition: all 0.3s ease;
      }

      .feature-badge:hover {
        background: rgba(124, 220, 254, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(124, 220, 254, 0.3);
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #7cdcfe;
        border-radius: 50%;
        animation: sparkle 2s linear infinite;
        opacity: 0;
      }

      @keyframes sparkle {
        0% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }

      @media (max-width: 700px) {
        .image-container {
          display: none;
        }
        h1 {
          font-size: 2rem;
        }
        #pic {
          width: 200px;
          height: 200px;
        }
        .features {
          flex-direction: column;
          align-items: center;
        }
      }

      #gif,
      #mirrored-gif {
        height: 300px;
        width: 300px;
      }

      #mirrored-gif {
        transform: scaleX(-1);
      }

      #pic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-position: center;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="sparkles" id="sparkles"></div>
    <div class="container">
      <h1>Welcome to Anime Portal ðŸŽŒ</h1>
      <div class="profile">
        <img id="pic" src="image.webp" alt="Anime Portal Avatar" />
         <div class="welcome-text">
          <p class="subtitle">Your Gateway to the Amazing World of Anime</p>
          <div class="features">
            <span class="feature-badge">âœ¨ Discover</span>
            <span class="feature-badge">ðŸŽ­ Explore</span>
            <span class="feature-badge">ðŸŒŸ Experience</span>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img
          id="gif"
          src="https://media.tenor.com/1G8D0kk1bMQAAAAi/anime-hello.gif"
          alt="Anime character waving"
        />
        <img
          id="mirrored-gif"
          src="https://media.tenor.com/1G8D0kk1bMQAAAAi/anime-hello.gif"
          alt="Anime character waving"
        />
      </div>
    </div>
        <script>
      // Create sparkle effect
      function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        document.getElementById('sparkles').appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 2000);
      }

      // Create sparkles periodically
      setInterval(createSparkle, 300);

      // Initial sparkles
      for (let i = 0; i < 20; i++) {
        setTimeout(createSparkle, i * 100);
      }
    </script>
